{% include('navbar.html') %}

<link rel="stylesheet" href="/css/login-register.css">
<script src="https://kit.fontawesome.com/0b0d98cfb6.js" crossorigin="anonymous"></script>
<style>
    .main {
        width: 700px;
        height: 500px;
    }

    input {
        font-size: 13pt;
    }

    button {
        font-size: 12pt;
        margin: 20px 0px 20px 80px;
    }

    .showpas {
        margin-left: 80px;
    }

    .nalog {
        margin-left: 20px;
    }
</style>
<div class="container">
    {% set errors = validator.errors %}
    <div class="main">
        <form action="/user/store" method="POST">
            <h1>Registrujte se</h1>
            <label for="ime"><i class="fa-solid fa-user fa-xl" style="color: #425332;"></i>
                <input class="{% if errors.firstName %}is-invalid{% endif %}" type="text" name="firstName" placeholder="Unesite vaše ime" id="ime">
                <div class="invalid-feedback">
                    {{errors.firstName[0]}}
                </div>
            </label>
            <label for="prezime"><i class="fa-solid fa-user fa-xl" style="color: #425332;"></i>
                <input class="{% if errors.lastName %}is-invalid{% endif %}" type="text" name="lastName" placeholder="Unesite vaše prezime" id="prezime"></label>
                <div class="invalid-feedback">
                    {{errors.lastName[0]}}
                </div>    
            <label for="email"><i class="fa-solid fa-envelope fa-xl" style="color: #425332;"></i>
                <input class="{% if errors.email %}is-invalid{% endif %}" type="text" name="email" placeholder="Unesite E-mail" id="email"></label>
                <div class="invalid-feedback">
                    {{errors.email[0]}}
                </div>
            <label for="password"><i class="fa-solid fa-lock fa-xl" style="color: #425332;"></i>
                <input class="{% if errors.password %}is-invalid{% endif %}" type="password" name="password" placeholder="Unesite lozinku" class="password"></label>
                <div class="invalid-feedback">
                    {{errors.password[0]}}
                </div>
            <label for="password"><i class="fa-solid fa-lock fa-xl" style="color: #425332;"></i>
                <input class="{% if errors.confirmPassword %}is-invalid{% endif %}" type="password" name="confirmPassword" placeholder="Potvrdi lozinku" class="password"></label>
                <div class="invalid-feedback">
                    {{errors.confirmPassword[0]}}
                </div>
            <label class="showpas">Prikaži lozinku<input type="checkbox" class="pass" onclick="showPassword()"></label>
            <img src="/img/laptop.png" class="image" style="width: 350px;">
            <button>Registruj me</button> <br>
            <a href="/login" class="nalog">Već imate nalog? Prijavite se</a>
        </form>
    </div>
</div>
