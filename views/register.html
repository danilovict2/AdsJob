{% include('navbar.html')%}

<link rel="stylesheet" href="/css/login-register.css">
<div class="container">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="/user/store" method="POST">
                <label for="chk" aria-hidden="true">Registrujte se</label>
                <input type="email" name="email" placeholder="Unesite E-mail" required="">
                <input type="text" placeholder="Unesite vaše ime" name="firstName">
                <input type="text" placeholder="Unesite vaše prezime" name="lastName">
                <input type="password" name="password" placeholder="Unesite lozinku" class="password" minlength="8">
                <input type="password" placeholder="Potvrdi lozinku" class="password" minlength="8">
                <label class="showpas">Prikaži lozinku<input type="checkbox" class="pass" onclick="showPassword()"></label>

                <button>Registruj me</button> <br>
                <a href="/login" class="nalog">Već imate nalog? Prijavite se</a>
            </form>

        </div>

    </div>
</div>
