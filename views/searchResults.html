<div class="jobs-container">
    {% for result in searchResults %}
    <div class="job-tab">
        <a href="/p/{{result.job.id}}">
            <img src="/{{ result.job.images()[0].imagePath }}" class="job-image">
            <div class="info">
                <h1>{{ result.job.name }}</h1>
                <h2><i class="fa-solid fa-star" style="color: #0b87ed;"></i>{{ result.review }}</h2>
                {% if result.job.user().id != session.get("user") and not isGuest %}
                    <a href="{{ result.chatRoomLink }}" class="message">Po≈°alji poruku</a>
                {% endif %}
            </div>
        </a>
    </div>
    {% endfor %}
