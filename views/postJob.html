{% include('navbar.html') %}

<link rel="stylesheet" href="/light/css/post-job.css">
<div class="container">
    {% set errors = {'name' : session.getFlash('name'), 'location' : session.getFlash('location'), 'description' : session.getFlash('description')} %}
    <form action="/p/store" method="POST">
        <div class="input-images">
            <h2>Slike:</h2>
            
            <input type="file" accept="image/*" multiple id="images">
            <label for="images" class="input-images-box"><i class="fa-solid fa-circle-plus fa-xl" style="color: #0b87ed;"></i></label>
        </div>
        <label for="name"><h2>Naziv usluge:</h2></label>
        <input type="text" name="name" id="title" class="{% if errors.name %}is-invalid{% endif %}">
        <div class="invalid-feedback">
            {{errors.name}}
        </div>
        <label for="location"><h2>Mesto: </h2></label>
        <input type="text" name="location" id="location" class="{% if errors.location %}is-invalid{% endif %}">
        <div class="invalid-feedback">
            {{errors.location}}
        </div>
        <label for="description"><h2>Opis: </h2></label>
        <textarea name="description" id="description" cols="50" rows="10" class="{% if errors.description %}is-invalid{% endif %}" style="resize: none;"></textarea>
        <div class="invalid-feedback">
            {{errors.description}}
        </div>
        <input type="submit" value="Potvrdi">
    </form>
</div>
