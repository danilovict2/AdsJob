{% include('navbar.html') %}
<link rel="stylesheet" href="/light/css/editProfile.css">
<div class="container">
    <div class="left">
        <img src="/light/img/profile.png" class="pfp">
        <h1>Pragan Detrovic</h1>
    </div>
    <div class="linija"></div>
    <div class="right">
        <form action="">
            <label for="ime">Ime <input type="text" id="ime"></label>
            
            <label for="prezime">Prezime <input type="text" id="prezime"></label>
           
            <label for="email">Email <input type="email" id="email"></label>

            <button id="openModal" type="button">Promeni lozinku</button>
            
            <label for=""><input type="submit" value="Sačuvaj izmene" ></label>
        </form>
    </div>
</div>
    <div class="modal" id="modal">
        <div class="modalContent">
            <i class="fa-solid fa-xmark fa-2xl" style="color: rgb(11, 135, 237)" id="close"></i>
            <label for="currentPassword">Trenutna lozinka<input type="password" id="currentPassword"></label>

            <label for="newPassword">Nova lozinka <input type="password" id="newPassword"></label>
            <label for="newPassword">Potvrda lozinke <input type="password" id="newPassword"></label>
            
        </div>

    </div>

    <script>
    var modal = document.getElementById("modal");

    var button = document.getElementById("openModal");

    var closeButton = document.getElementById("close");

    button.onclick = function() {
    modal.style.display = "block";
    }

    closeButton.onclick = function() {
    modal.style.display = "none";
    }

    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
    </script>
