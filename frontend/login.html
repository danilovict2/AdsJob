<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>

    <script>
        function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    </script>
<script>
function navBarSetter() {
    var navBar = document.getElementById("myTopnav");
    if (navBar.className === "topnav") {
        navBar.className += " responsive";
    }else {
        navBar.className = "topnav";
    }
  
  }
</script>
</script>

</head>
<body>
    <div class="topnav" id="myTopnav">

        
        <a href="index.html"><img  class="logo" src="img/logo-plc.png" ></a> 
        <a href="#reviews" class="reviews">Company reviews</a>
        <a href="#postjob" class="job">Employee | Post job</a>
        <a href="javascript:void(0);" class="icon" onclick="navBarSetter()"> <img src="img/hamburger.png" width="50px"></a>
      </div>


    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrujte se</label>
					<input type="text" name="txt" placeholder="Unesite korisničko ime" required="">
					<input type="password" name="pswd" placeholder="Unesite lozinku" required="">
					
					<button>Registruj me</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Već imate nalog?</label>
					<input type="text" placeholder="Unesite vaše korisničko ime" required=""><br>
					<input type="password" name="pswd" placeholder="Unesite vašu lozinku" required id="password">
          <label class="showpas">Prikazi lozinku<input type="checkbox" class="pass" onclick="showPassword()"></label>
                    
                    
					<button>Prijavi me</button>
				</form>
			</div>
	</div>

    
</body>
</html>
